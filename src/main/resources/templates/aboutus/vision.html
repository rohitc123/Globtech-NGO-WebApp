<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Full-screen Carousel -->
    <div class="carousel slide" id="carouselExample" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/vision1.jpg}" class="d-block w-100 vh-100 object-fit-cover" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/vision.jpg}" class="d-block w-100 vh-100 object-fit-cover" alt="Slide 2">
            </div>
            <div th:each="image, iterStat : ${imageList}" class="carousel-item" th:classappend="${iterStat.first} ? 'active' : ''">
                <img th:src="@{/images/{img}(img=${image})}" class="d-block w-100 vh-100 object-fit-cover" th:alt="'Uploaded Image ' + ${iterStat.index}">
            </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- Overlay Heading -->
        <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
            <h1 class="display-3 fw-bold text-shadow">Empowering Communities, Bridging the Digital Divide</h1>
        </div>
    </div>

    <!-- Vision Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-lg p-4 bg-white">
                    <h2 class="text-center fw-bold mb-3">Our Vision</h2>
                    <p class="fs-5 text-muted text-center" th:text="${dynamicVision.visionText}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
