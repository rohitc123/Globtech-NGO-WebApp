<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vision Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

	<div class="container mt-4">
	       <div class="card shadow-lg p-4">
	           <h3 class="text-center text-primary mb-3">Update Vision</h3>
	           
	           <!-- Vision Form -->
	           <form id="visionForm" th:action="@{/admin/aboutus/addvision}" th:object="${dynamicVision}"  method="post">
	               <div class="mb-3">
	                   <label for="visionText" class="form-label fw-bold">Vision Statement</label>
	                   <textarea class="form-control" id="visionText" th:field="*{visionText}" rows="4" placeholder="Enter your vision statement..." required></textarea>
	               </div>
	               <button type="submit" class="btn btn-primary w-100">Save Vision</button>
	           </form>

	           <!-- Success/Error Message -->
	           <div id="responseMessage" class="mt-3 text-center"></div>
	       </div>
	   </div>
    

</body>
</html>
