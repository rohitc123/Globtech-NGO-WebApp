<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<style>
	
	.content-wrapper {
	    flex-grow: 1; 
	}

</style>
<body>

	<div th:replace="fragments/header :: header"  class="sticky-top"></div>
	
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse show position-fixed h-100 pt-5">
                <div class="position-sticky">
                    <h4 class="text-center text-white mt-3">Admin Panel</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link text-white" href="javascript:void(3)" onclick="loadContent('/admin/homeImages')">Home Images</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="javascript:void(0)" onclick="loadContent('/admin/add-card')">add cards</a></li>
						<li class="nav-item dropdown">
						    <a class="nav-link dropdown-toggle text-white" href="#" id="aboutUsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						        About Us
						    </a>
						    <ul class="dropdown-menu dropdown-menu-end bg-white shadow" aria-labelledby="aboutUsDropdown">
						        <li><a class="dropdown-item text-dark" href="javascript:void(0)" onclick="loadContent('/admin/aboutus/addInfo')">Who We Are?</a></li>
								<li><a class="dropdown-item text-dark" href="javascript:void(1)" onclick="loadContent('/admin/aboutus/addvision')">Vision</a></li>
						        <li><a class="dropdown-item text-dark" th:href="@{/admin/about-us/mission}">Mission</a></li>
						        <li><a class="dropdown-item text-dark" th:href="@{/admin/about-us/our-values}">Our Values</a></li>
						        <li><a class="dropdown-item text-dark" th:href="@{/admin/about-us/our-approach}">Our Approach</a></li>
						    </ul>
						</li>
                        
                        
                    </ul>
                </div>
            </nav>

            
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content overflow-auto">
				<div class="content-wrapper h-100" id="dynamic-content">
				    <h2>Admin Dashboard</h2>
					<h2>Welcome, <span th:text="${username}"></span>!</h2>
					
                  
				</div>

			   
			    <footer class="footer">
			        <div th:replace="fragments/footer :: footer"></div>
			    </footer>
			</main>
        </div>
    </div>

   
	
	<script>
		        function loadContent(url) {
		            $.ajax({
		                url: url,
		                type: 'GET',
		                success: function (response) {
		                    // Inject the response HTML into the dynamic-content div
		                    $('#dynamic-content').html(response);
		                },
		                error: function (xhr, status, error) {
		                    console.error('Error loading content:', error);
		                    $('#dynamic-content').html('<p>Error loading content. Please try again.</p>');
		                }
		            });
		        }
		 </script>
    
</body>
</html>
