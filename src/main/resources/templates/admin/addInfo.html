<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Info Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

	<div class="container mt-4">
	       <div class="card shadow-lg p-4">
	           <h3 class="text-center text-primary mb-3">Add Information</h3>
	           
	           <!-- Vision Form -->
	           <form id="infoForm" th:action="@{/admin/aboutus/addInfo}" th:object="${dynamicInfo}"  method="post">
	               <div class="mb-3">
	                   <label for="companyinfo" class="form-label fw-bold">Company Information</label>
	                   <textarea class="form-control" id="companyinfo" th:field="*{companyinfo}" rows="4" placeholder="Enter your Information here..." required></textarea>
	               </div>
	               <button type="submit" class="btn btn-primary w-100">Save information</button>
	           </form>
			   

	           <!-- Success/Error Message -->
	           <div id="responseMessage" class="mt-3 text-center"></div>
	       </div>
	   </div>
	   
	   <div class="mt-5">
	   		                   <h4 class="text-center mb-3">Previously Added Information</h4>
	   		                   <div th:if="${allInfos != null and !allInfos.isEmpty()}">
	   		                       <div class="list-group">
	   		                           <div th:each="info : ${allInfos}" class="list-group-item d-flex justify-content-between align-items-center">
	   		                               <p th:text="${info.companyinfo}" class="mb-0"></p>
	   		                               <form th:action="@{/admin/aboutus/deleteInfo/{id}(id=${info.id})}" method="post" class="d-inline">
	   		                                   <button type="submit" class="btn btn-danger btn-sm">Delete</button>
	   		                               </form>
	   		                           </div>
	   		                       </div>
	   		                   </div>
	   		                   <div th:if="${allInfos == null or allInfos.isEmpty()}" class="alert alert-info">
	   		                       No information added yet.
	   		                   </div>
	   		               </div>
    

</body>
</html>
